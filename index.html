<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body style="background-color: blueviolet">
    <div class="container" >
        <div 
            class="container" 
            style=" 
                background-color: white; padding: 30px; 
                border-radius: 10px; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2); 
                width: max-content;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;    
        ">
            <h1>Welcome to weather app </h1>
            <p>Enter city name below in the fieldset</p>
            <input 
                id="city"
                type="text" 
                placeholder="Enter City Name" 
                style="
                    border-radius: 10px; 
                    font-size: medium; flex: 4; 
                    border-style: double; border-color: white; border-bottom: 3px solid rgb(241, 187, 187);
                    margin: 5px;
                ">
            <button 
                style="border-radius: 3px; background-color: rgb(241, 187, 187); font-weight: 600; padding:2%; border-style: hidden; " 
                onclick="weather()">
                Search
            </button>

            <div class="container">

                <p id="temp"></p>
                <p id="fltemp"></p>
                <p id="maxtemp"></p>
                <p id="mintemp"></p>

            </div>

            <div class="container">

                <p id="cityname"></p>
                <p id="citycoun"></p>
                <p id="timezone"></p>                

            </div>

            <div>

                <p id="sunrise"></p>
                <p id="sunset"></p>                

            </div>

            <div class="container">

                <p id="wind"></p>
                <p id="humidity"></p>

            </div>
        </div>
    </div>

    <script>
        async function weather(){

            const date = new Date();
            var res= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${document.getElementById("city").value}&appid=7ff5e31320f4561db8eeb0c9a3866bda`);
            var data= await res.json();

            document.getElementById("cityname").textContent = data.name;
            document.getElementById("citycoun").textContent = data.sys.country;            

            const timezoneOffset = date.getTimezoneOffset();
            const timezoneValue = data.timezone - timezoneOffset;
            document.getElementById("timezone").textContent = timezoneValue;

            var datetime = data.sys.sunrise;
            var time = datetime.slice(-8); // returns "08:30:00"
            console.log(time);

            const sunrise = time;
            const sunset = new Date(data.sys.sunset * 1000 + timezoneValue);

            document.getElementById("sunrise").textContent = sunrise;
            document.getElementById("sunset").textContent = sunset;

            document.getElementById("temp").textContent = 297.95 - data.main.temp;
            document.getElementById("fltemp").textContent = 297.95 - data.main.feels_like;
            document.getElementById("maxtemp").textContent = 297.95 - data.main.temp_max;
            document.getElementById("mintemp").textContent = 297.95 - data.main.temp_min;

            document.getElementById("wind").textContent = data.wind.speed;
            document.getElementById("humidity").textContent = data.main.humidity;



            
            console.log(data.main.temp_max);            
            console.log(data.main.temp_min);
            console.log(data.weather[0].description);
            console.log(data.wind.deg);
            console.log(data.wind.speed);

        }
    </script>
</body>
</html>
